<!DOCTYPE html>
<html>
<head>
  <title>Add Title Here</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
</head>
<body>
  <div class="container">
    <h1>tamagotchi</h1>
    <div class="buttons">
      <button type="button" name="button" id="feed-btn">FEED</button>
      <button type="button" name="button" id="play-btn">PLAY</button>
      <button type="button" name="button" id="sleep-btn">ZzZZ</button>
    </div>
    <div class="livescore">
      <p class="hunger-score">Hunger: <span></span></p>
      <p class="happy-score">Happy: <span></span></p>
      <p class="sleep-score">Sleepy: <span></span></p>
    </div>
    <div class="tama">
      <!-- images go here -->
    </div>
    <div class="weather">
      <input id="city" type="text" placeholder="Enter a City">
      <button id="weather-btn">Check the Weather</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </div>
    <div class="some-awesome-container" id="some-awesome-container">

    </div>
    <div class="rando">
      <button id="random-btn">Click for pics</button>
      <div class="giph-box"></div>
    </div>
     <div id="mapid" style="height: 180px;"></div>
  </div>

   <script>
     var mymap = L.map('mapid').setView([27.702462, 88.147734], 10);
     L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoic3dhbXBjIiwiYSI6ImNqbjB3MGRsbDIxem4zcG8yNHNyN2QxM2oifQ.i7wDYN5QgTD0msM66Dx7eQ'
}).addTo(mymap);
     </script>
</body>
</html>
