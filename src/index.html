<!DOCTYPE html>
<html>
<head>
  <title>Add Title Here</title>

  crossorigin=""/>

<body>
  <div class="container">
    <h1>tamagotchi</h1>
    <div class="buttons">
      <button type="button" name="button" id="feed-btn">FEED</button>
      <button type="button" name="button" id="play-btn">PLAY</button>
      <button type="button" name="button" id="sleep-btn">ZzZZ</button>
    </div>
    <div class="livescore">
      <p class="hunger-score">Hunger: <span></span></p>
      <p class="happy-score">Happy: <span></span></p>
      <p class="sleep-score">Sleepy: <span></span></p>
    </div>
    <div class="tama">
      <!-- images go here -->
    </div>
    <div class="weather">
      <input id="city" type="text" placeholder="Enter a City">
      <button id="weather-btn">Check the Weather</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </div>
    <button id="dino-btn">Generate Dinos</button>
    <div class="some-awesome-container" id="some-awesome-container">

    </div>
    <div class="rando">
      <button id="random-btn">Click for pics</button>
      <div class="giph-box"></div>
    </div>
    <div id="mapid" style="height: 180px;"></div>
  </div>

  <script>
  var mymap = L.map('mapid').setView([27.702462, 88.147734], 10);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoic3dhbXBjIiwiYSI6ImNqbjB3MGRsbDIxem4zcG8yNHNyN2QxM2oifQ.i7wDYN5QgTD0msM66Dx7eQ'
  }).addTo(mymap);
</script>
<div class="nasa">
  <button type="button" id="rover-btn">Fhaz Cam</button>
  <button type="button" id="rhaz-btn">Rhaz Cam</button>
  <button type="button" id="spirit-btn">Nav Cam</button>
  <button type="button" id="earf-btn">Nav Cam</button>
  <b>API URL:</b>
  <pre id="reqObject"></pre>


  <img id="apod_img_id" width="250px"/>

  <iframe id="apod_vid_id" type="text/html" width="640" height="385" frameborder="0"></iframe>
  <p id="copyright"></p>

  <h3 id="apod_title"></h3>
  <p id="apod_explaination"></p>
  <br/>
  <b>Return Object:</b>
  <pre id="returnObject"></pre>
</div>
<div class="genre-input">
  <h4>Get a random anime k</h4>
  <input id="genre" type="text" placeholder="Enter a genre">
  <button id="genre-btn" type="button" name="button">Search...</button>
</div>
<div class="genre-output">
  <h1></h1>
  <div class="title">
    <h3></h3>
    <h4 id="episodes">Number of Episodes: <span></span></h4>
  </div>
  <h5 id="rating">Score: <span></span></h5>
  <p class="age-rating">Rated: <span></span></p>
  <div class="anime-info">
    <img id="poster"/>
      <p class="synopsis"></p>
  </div>
</div>
