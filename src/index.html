<!DOCTYPE html>
<html>
<head>
  <title>Add Title Here</title>
</head>
<body>
  <div class="container">
    <h1>tamagotchi</h1>
    <div class="buttons">
      <button type="button" name="button" id="feed-btn">FEED</button>
      <button type="button" name="button" id="play-btn">PLAY</button>
      <button type="button" name="button" id="sleep-btn">ZzZZ</button>
    </div>
    <div class="livescore">
      <p class="hunger-score">Hunger: <span></span></p>
      <p class="happy-score">Happy: <span></span></p>
      <p class="sleep-score">Sleepy: <span></span></p>
    </div>
    <div class="tama">
      <!-- images go here -->
    </div>
    <div class="weather">
      <input id="city" type="text" placeholder="Enter a City">
      <button id="weather-btn">Check the Weather</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </div>
    <div class="rando">
      <button id="random-btn">Click for pics</button>
      <div class="giph-box"></div>
    </div>
  </div>
</body>
</html>
